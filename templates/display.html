<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Display</title>
</head>
<body>
    <h1>Données CSV</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Code Département</th>
            <th>Action</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['code_departement'] }}</td>
                <td><a href="{{ row['url_pdf'] }}" target="_blank"><button>PDF</button></a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
